<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>List styles</title>
</head>
<body>
	<ul style="list-style-type:square/*none*/ ;">
		<li>Tea</li>
		<li>Coffee</li>
		<li>Milk</li>
	</ul>
	<ol style="list-style-type:upper-roman;">
		<li>Tea</li>
		<li>Coffee</li>
		<li>Milk</li>
	</ol>
	<ol style="list-style-image:url('../Images/Bird.png');margin-left: 50px;">
		<li>Tea</li>
		<li>Coffee</li>
		<li>Milk</li>
	</ol>

</body>
</html>
