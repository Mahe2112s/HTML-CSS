<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap</title>
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container" style="border: 1px solid black;">
		<h2>Bootstrap</h2>
		<div class="row"  style="border: 1px solid black;">
			<div class="col-md-3"  style="border: 1px solid black;">first col</div>
			<div class="col-md-3"  style="border: 1px solid black;">second col</div>
			<div class="col-md-3"  style="border: 1px solid black;">third col</div>
			<div class="col-md-3"  style="border: 1px solid black;">fourth col</div>
		</div>
		<div class="row"  style="border: 1px solid black;">
			<div class="col-md-6"  style="border: 1px solid black;">FIRST COL</div>
			<div class="col-md-6"  style="border: 1px solid black;">SECOND COL</div>
		</div>
	</div>
</body>
</html>
