<!DOCTYPE html>
<html>
<head>
	<title>Div tags</title>
</head>
<body>

	<div style="height: 500px; width: 600px; background-color: blue;">
		<div style="height: 250px; width: 600px;background-color: green;">
			<div style="height:250px; width: 300px; background-color: blue;float: left;"></div>
			<div style="height: 250px; width: 300px; background-color: yellow;float: right;"></div>
		</div>
		<div style="height: 250px; width: 600px;background-color: red;">
			<div style="height: 250px; width: 200px; background-color:green; float: left;"></div>
			<div style="height: 250px; width:200px; background-color: brown; float: left;"></div>
			<div style="height: 250px; width:200px; background-color: orange; float: right;"></div>
		</div>
	</div>

</body>
</html>
